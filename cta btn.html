  <head>

    <title>Coin Cave Animation</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .parentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .wrapper {
        width: 100%;
        max-width: 1080px;
      }

      #stroke_1 {
        stroke-dasharray: 10.355995178222656;
        stroke-dashoffset: 10.355995178222656;
        animation: strokesIn1 2s ease-in-out infinite;
      }

      @keyframes strokesIn1 {
        0%,
        55% {
          stroke-dashoffset: 10.355995178222656;
        }

        60%,
        100% {
          stroke-dashoffset: 0;
        }
      }

      #stroke_2 {
        transform-box: fill-box;
        transform-origin: center;
        transform: rotate(180deg);
        stroke-dasharray: 10.355608940124512;
        stroke-dashoffset: 10.355608940124512;
        animation: strokesIn2 2s ease-in-out infinite;
      }

      @keyframes strokesIn2 {
        0%,
        55% {
          stroke-dashoffset: 10.355608940124512;
        }

        60%,
        100% {
          stroke-dashoffset: 0;
        }
      }

      #stroke_3 {
        transform-box: fill-box;
        transform-origin: center;
        transform: rotate(180deg);
        stroke-dasharray: 10.355794906616211;
        stroke-dashoffset: 10.355794906616211;
        animation: strokesIn3 2s ease-in-out infinite;
      }

      @keyframes strokesIn3 {
        0%,
        55% {
          stroke-dashoffset: 10.355794906616211;
        }

        60%,
        100% {
          stroke-dashoffset: 0;
        }
      }

      #stroke_4 {
        transform-box: fill-box;
        transform-origin: center;
        transform: rotate(180deg);
        stroke-dasharray: 10.354780197143555;
        stroke-dashoffset: 10.354780197143555;
        animation: strokesIn4 2s ease-in-out infinite;
      }

      @keyframes strokesIn4 {
        0%,
        55% {
          stroke-dashoffset: 10.354780197143555;
        }

        60%,
        100% {
          stroke-dashoffset: 0;
        }
      }

      #stroke_5 {
        transform-box: fill-box;
        transform-origin: center;
        transform: rotate(180deg);
        stroke-dasharray: 10.355083465576172;
        stroke-dashoffset: 10.355083465576172;
        animation: strokesIn5 2s ease-in-out infinite;
      }

      @keyframes strokesIn5 {
        0%,
        55% {
          stroke-dashoffset: 10.355083465576172;
        }

        60%,
        100% {
          stroke-dashoffset: 0;
        }
      }

      #arrow {
        transform-box: fill-box;
        transform-origin: center;
        animation: click 2s ease-in-out infinite;
      }

      @keyframes click {
        0%,
        55% {
          transform: scale(1);
        }

        60% {
          transform: scale(0.95);
        }

        65%,
        100% {
          transform: scale(1);
        }
      }

      #arrow-line {
        stroke-dasharray: 851.4927368164062;
        stroke-dashoffset: 851.4927368164062;
        animation: arrowIn 3s linear infinite;
      }

      @keyframes arrowIn {
        0% {
          stroke-dashoffset: 851.4927368164062;
        }

        20%,
        100% {
          stroke-dashoffset: 0;
        }
      }

      #arrow-head {
        opacity: 0;
        animation: headIn 3s linear infinite;
      }

      @keyframes headIn {
        0%,
        20% {
          opacity: 0;
        }

        30%,
        100% {
          opacity: 1;
        }
      }

      #bill {
        transform-box: fill-box;
        transform-origin: center;
        animation: float 2s ease-in-out alternate infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(-10px);
        }

        100% {
          transform: translateY(10px);
        }
      }

      #hand {
        transform-box: fill-box;
        transform-origin: left center;
        animation: hand 2s ease-in-out alternate infinite;
      }

      @keyframes hand {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(2deg);
        }
      }

      #cuff {
        transform-box: fill-box;
        transform-origin: center;
        animation: cuff 2s ease-in-out alternate infinite;
      }

      @keyframes cuff {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(2deg);
        }
      }
    </style>
  </head>
